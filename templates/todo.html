<body>

        <h2>tasks</h2>

            hello

                   <h1> i'm here </h1>
            </div>
        </div>
        <div class="uncompleted col-6-lg">
            {%else%}

                    moti salo

        </div>
        {%endif%}
        {%endfor%}


    </div>

            Small button

            {{wtf.quick_form(form)}}
